<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ '/links' | prepend: site.baseurl }}">Links</a></li>
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
        </ul>

        <a href="{{ '/legal' | prepent: site.baseurl }}">Legal</a> &middot;

          <img title="Adapt" src="{{ '/assets/images/cc-by.svg' | prepend: site.baseurl }}" class="cc-icon" />
